<h1>Salvar Empresa</h1>
<section>
    <form #formEmpresa="ngForm" (ngSubmit)="onSaveEmpresa(formEmpresa)">
    <div class="form-group row">
      <label for="inputCIF" class="col-sm-1 col-form-label">CIF:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputCIF" name="inputCIF" placeholder="CIF" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </form>
</section>
